<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td, tr{
        border: 1px solid black;
        text-align:center;
        height: 30px;
    }
    td {
        width: 100px;
    }
/*   or we could write this styles in <table ...> or in each tag */
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nickita">
    <meta name="description" content="Домашнее задание№2">
    <meta http-equiv="refresh" content="30">
    <title>Homework2_table</title>
</head>
<body>
    <table style="background-color:yellow">
        <thead>
            <tr style="background-color:blue">
            <th colspan="3">MY FIRST TABLE!</th>
            </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color:blue">First cell</td>
            <td style="background-color:blue">Second cell</td>
            <td colspan="2" rowspan="3" style="width: 200px">6 cells merged together</td>
        </tr>
        <tr>
            <td colspan="2">2 cells merged into one</td>
        </tr>
        <tr>
            <td>1st cell <br> 3rd row</td>
            <td>2nd cell <br> 3rd row</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Do you like tables?</td>
        </tr>
    </tfoot>
</table>
</body>

</html>
